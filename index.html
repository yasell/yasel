  <script>
    $(document).ready(function() {
      $(".animsition").animsition({
        inClass: "zoom-in",
        outClass: "zoom-out",
        inDuration: 1500,
        outDuration: 900,
        linkElement: ".animsition-link",
        loading: false,
        timeout: false,
        timeoutCountdown: 5000,
        onLoadEvent: true,
        browser: ["animation-duration", "-webkit-animation-duration"],
        transition: function(url) {
          window.location.href = url;
        }
      });
    });
  </script>
