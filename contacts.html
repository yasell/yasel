<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts | Yasel Raman</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Monoton' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/evil-icons/1.8.0/evil-icons.min.css">
  <link rel="stylesheet" href="css/animsition.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.png" type="image/png">
</head>

<body>

  <div id="particles-js">
    <div class="container  animsition">

      <div class="header">
        <a class="header__logo  animsition-link" href="index.html"> Y </a>
        <div class="header__content">
          <h1 class="header__name"> Yasel Raman </h1>
          <h2 class="header__description"> Превращаю дизайн-макеты в веб-страницы </h2>
        </div>
      </div>

      <div class="contacts">
        <a class="contacts__link" href=""><div data-icon="ei-sc-vk" data-size="l"></div></a>
        <a class="contacts__link" href=""><div data-icon="ei-sc-facebook" data-size="l"></div></a>
        <a class="contacts__link" href=""><div data-icon="ei-sc-twitter" data-size="l"></div></a>
        <a class="contacts__link" href=""><div data-icon="ei-sc-github" data-size="l"></div></a>
        <a class="contacts__link" href=""><div data-icon="ei-envelope" data-size="l"></div></a>
        <a class="contacts__link" href=""><div data-icon="ei-sc-skype" data-size="l"></div></a>
        <a class="contacts__link" href=""><div data-icon="ei-sc-telegram" data-size="l"></div></a>
      </div>

      <nav class="navigation  navigation--back">
        <a class="navigation__btn  animsition-link" href="index.html"><div data-icon="ei-chevron-left" data-size="m"></div></a>
      </nav>

    </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js'></script>
  <script src="https://cdn.jsdelivr.net/evil-icons/1.8.0/evil-icons.min.js"></script>
  <script src="js/animsition.min.js"></script>
  <script src="js/index.js"></script>
  <script>
    $(document).ready(function() {
      $(".animsition").animsition({
        inClass: "zoom-in",
        outClass: "zoom-out",
        inDuration: 1500,
        outDuration: 900,
        linkElement: ".animsition-link",
        loading: false,
        timeout: false,
        timeoutCountdown: 5000,
        onLoadEvent: true,
        browser: ["animation-duration", "-webkit-animation-duration"],
        transition: function(url) {
          window.location.href = url;
        }
      });
    });
  </script>

</body>
</html>
